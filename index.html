<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Matrix Design - Experience the future of digital reality with AI, quantum computing, and cybersecurity.">
    <title>Matrix Design</title>
    <style>
        :root {
            --neon-green: #00ff4c;
            --neon-purple: #b829ff;
            --dark: #0a0b1a;
            --glow: #00ff4c44;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green); }
            50% { box-shadow: 0 0 20px var(--neon-green), 0 0 30px var(--neon-green); }
            100% { box-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px,0) skew(0deg); }
            4%, 60% { transform: translate(-2px,0) skew(0deg); }
            62% { transform: translate(0,0) skew(5deg); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--dark);
            color: white;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            width: 100%;
            padding: 1rem;
            background: rgba(10,11,26,0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid var(--neon-green);
            animation: pulse 2s infinite;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .menu-btn {
            background: none;
            border: none;
            color: var(--neon-green);
            font-size: 24px;
            cursor: pointer;
            text-shadow: 0 0 10px var(--neon-green);
            z-index: 1000;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: rgba(10,11,26,0.95);
            backdrop-filter: blur(10px);
            transition: 0.3s;
            z-index: 99;
            border-left: 1px solid var(--neon-green);
            padding-top: 80px;
        }

        .sidebar.active {
            right: 0;
            box-shadow: -5px 0 20px var(--glow);
        }

        .sidebar-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 2rem;
        }

        .sidebar-link {
            color: white;
            text-decoration: none;
            padding: 1rem;
            border-radius: 10px;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        .sidebar-link:hover {
            border-color: var(--neon-green);
            box-shadow: 0 0 15px var(--glow);
            transform: translateX(-5px);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--neon-green);
            text-shadow: 0 0 15px var(--neon-green);
            animation: glitch 1s infinite;
        }

        .content {
            padding-top: 80px;
        }

        .hero {
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .hero h1 {
            font-size: 4rem;
            color: var(--neon-green);
            text-shadow: 0 0 20px var(--neon-green);
            margin-bottom: 2rem;
            animation: float 6s ease-in-out infinite;
        }

        .hero p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.8);
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .button {
            background: var(--neon-green);
            color: var(--dark);
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px var(--neon-green);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg" aria-hidden="true"></canvas>

    <nav>
        <div class="nav-container">
            <div class="logo">MATRIX</div>
            <button class="menu-btn" aria-label="Toggle Menu">☰</button>
        </div>
    </nav>

    <div class="sidebar" aria-label="Sidebar Menu">
        <div class="sidebar-links">
            <a href="#" class="sidebar-link" aria-label="Navigate to Home">Home</a>
            <a href="#" class="sidebar-link" aria-label="Navigate to About">About</a>
            <a href="#" class="sidebar-link" aria-label="Navigate to Services">Services</a>
            <a href="#" class="sidebar-link" aria-label="Navigate to Contact">Contact</a>
        </div>
    </div>

    <div class="content">
        <section class="hero">
            <h1>Enter The Matrix</h1>
            <p>Experience the future of digital reality</p>
            <button class="button" aria-label="Connect Now">Connect Now</button>
        </section>
    </div>

    <script>
        // Matrix Background Effect
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = '01アイ';
        const fontSize = 14;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = new Array(columns).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(10, 11, 26, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = `${fontSize}px monospace`;

            drops.forEach((drop, index) => {
                const text = chars[Math.floor(Math.random() * chars.length)];
                const color = index % 2 === 0 ? '#00ff4c' : '#b829ff';
                ctx.fillStyle = color;
                ctx.fillText(text, index * fontSize, drop * fontSize);
                if (drop * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[index] = 0;
                }
                drops[index]++;
            });
        }
        setInterval(draw, 33);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Menu Toggle
        const menuBtn = document.querySelector('.menu-btn');
        const sidebar = document.querySelector('.sidebar');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        sidebar.addEventListener('click', (e) => {
            if (e.target.classList.contains('sidebar-link')) {
                sidebar.classList.remove('active');
            }
        });

        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !menuBtn.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
