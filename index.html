<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1920x1080/?blur,background') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .container {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            max-width: 600px;
            margin: auto;
        }

        .maintenance-icon {
            margin: 20px auto;
            display: block;
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
        }

        p {
            font-size: 1.1rem;
            margin: 20px 0;
        }

        .timer {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .time-block {
            margin: 0 10px;
            text-align: center;
        }

        .time-block span {
            display: block;
            font-size: 2rem;
            font-weight: bold;
        }

        .email-form {
            margin: 20px 0;
        }

        .email-form input[type="email"] {
            padding: 10px;
            width: 70%;
            border: none;
            border-radius: 5px;
        }

        .email-form button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            font-size: 1.5rem;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img.icons8.com/external-flat-juicy-fish/100/000000/external-maintenance-tools-flat-flat-juicy-fish.png" alt="Maintenance Icon" class="maintenance-icon">
        <h1>Site Under Maintenance</h1>
        <p>Sorry for the inconvenience. To improve our services, we have momentarily shut down our site.</p>

        <div class="timer" id="timer">
            <div class="time-block">
                <span id="days">0</span>
                Days
            </div>
            <div class="time-block">
                <span id="hours">0</span>
                Hours
            </div>
            <div class="time-block">
                <span id="minutes">0</span>
                Minutes
            </div>
            <div class="time-block">
                <span id="seconds">0</span>
                Seconds
            </div>
        </div>

        <div class="email-form">
            <input type="email" placeholder="Enter your email address" id="email">
            <button onclick="alert('Thank you!')">Get Notified!</button>
        </div>

        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-google"></i></a>
        </div>

        <footer>
            Â© 2025 Site Under Maintenance. All rights reserved | Design by <a href="https://w3layouts.com" style="color: #fff; text-decoration: none;">W3Layouts</a>
        </footer>
    </div>

    <script>
        // Countdown Timer Script
        const targetDate = new Date("January 1, 2033 00:00:00").getTime();

        const updateTimer = () => {
            const now = new Date().getTime();
            const difference = targetDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        };

        setInterval(updateTimer, 1000);
    </script>

    <!-- FontAwesome for social icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
