<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            text-align: center;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* Timer */
        .timer {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }

        .time-block {
            text-align: center;
        }

        .time-block span {
            display: block;
            font-size: 2.5rem;
            font-weight: 700;
        }

        /* Email Form */
        .email-form {
            margin: 20px 0;
        }

        .email-form input {
            padding: 15px;
            width: 70%;
            max-width: 350px;
            border: none;
            border-radius: 50px;
            outline: none;
            margin-right: 10px;
            font-size: 1rem;
        }

        .email-form button {
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: #fff;
            color: #2575fc;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .email-form button:hover {
            background: #2575fc;
            color: #fff;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Site Under Maintenance</h1>
        <p>We're working hard to improve our website. Please check back soon!</p>

        <!-- Countdown Timer -->
        <div class="timer" id="timer">
            <div class="time-block">
                <span id="days">0</span>
                Days
            </div>
            <div class="time-block">
                <span id="hours">0</span>
                Hours
            </div>
            <div class="time-block">
                <span id="minutes">0</span>
                Minutes
            </div>
            <div class="time-block">
                <span id="seconds">0</span>
                Seconds
            </div>
        </div>

        <!-- Email Form -->
        <div class="email-form">
            <input type="email" placeholder="Enter your email" id="email">
            <button onclick="alert('Thank you!')">Get Notified!</button>
        </div>

        <footer>
            Â© 2025 Site Under Maintenance. All rights reserved.
        </footer>
    </div>

    <script>
        // Countdown Timer Script
        const targetDate = new Date("January 1, 2033 00:00:00").getTime();

        const updateTimer = () => {
            const now = new Date().getTime();
            const difference = targetDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        };

        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
